<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trivial Code</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Add the page header -->
        <header>
            <h1>Trivial Code</h1>
        </header>
        <!-- Add the main section to hold the page content -->
        <main>
            <section class="page-section" id="trivia-section"> 
            <!--User Name--> 
                <div id="username-module">
                    <h2>Enter Username</h2>
                    <form id="username-form">
                        <input type="text" id="username" name="username">
                        <input type="submit" value="Submit">
                        <p id="error-message"></p>
                    </form>
                </div>
                <div id="countdown-module"> 
                    <p id="countdown-timer"></p>  
                </div>
                <div id="prompt-header">
                    <h2 id="prompt"></h2>
                    <div>
                        <p>Streak: <span id="streak"></span></p>
                        <p id="timer"></p>
                    </div>   
                </div>
                <div id="multiplechoice-module">
                    <form id="multiplechoice-form">
                        <div id="question1-div">
                            <input type="radio" id="choice1-input" name="question">
                            <label for="choice1-input" id="choice1-label"></label>
                        </div>
                        <div id="question2-div">
                            <input type="radio" id="choice2-input" name="question">
                            <label for="choice2-input" id="choice2-label"></label>
                        </div>
                        <div id="question3-div">
                            <input type="radio" id="choice3-input" name="question">
                            <label for="choice3-input" id="choice3-label"></label>
                        </div>
                        <div id="question4-div">
                            <input type="radio" id="choice4-input" name="question">
                            <label for="choice4-input" id="choice4-label"></label>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="shortanswer-module" >
                    <form id="shortanswer-form">
                        <div id="shortanswer-div"> 
                            <input type="text" name="shortanswer-textbox" id="shortanswer-input"> 
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="endgame-module">
                    <h2>Good Game!!</h2>
                    <ul>
                        <li>Username: <span id="player"></span></li>
                        <li>Score: <span id="score"></span></li>
                        <li>Average Time: <span id="avgTime"></span></li>
                        <li>Date: <span id="date"></span></li>
                    </ul>
                    <div>
                        <button id="replay-button">Play Again</button>
                        <button id="exit-button">Home</button>
                    </div>
                </div>
            </section>  
        </main>
        <!-- Add the page footer -->
        <footer>
            <h2>Created by the JigsawJSONs</h2>
        </footer>
        <script src="./assets/js/trivia.js"></script>
    </body>
</html>
